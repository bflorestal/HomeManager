name: HomeManager
version: '${project.version}'
main: fr.bflorestal.homeManager.HomeManager
api-version: 1.21
prefix: HomeManager
authors: [ bflorestal ]
description: Plugin permettant de définir une maison et de s'y téléporter
libraries:
  - org.jetbrains.kotlin:kotlin-maven-plugin:2.0.20
commands:
  sethome:
    description: Définir une maison
    usage: /sethome
  home:
    description: Téléportation à une maison
    usage: /home
  delhome:
    description: Supprimer une maison
    usage: /delhome